<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
<div class="signup-container">
    <h1>회원가입</h1>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"  value="테스터" required>
        </div>
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" value="tester" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" value="tester@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd" placeholder="비밀번호를 입력하세요" value="12345" required>
        </div>
        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>
<script src="js/signUp.js"></script>
</body>
</html>
